<!DOCTYPE html>
<html>
<head>
    <title>EBD URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>ðŸ”— EBD URL Shortener</h1>
        <form id="shortenForm">
            <input type="url" id="longUrl" class="form-control" placeholder="https://example.com" required>
            <button type="submit" class="btn btn-primary mt-2">Shorten</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            
            const response = await fetch('/api/shorten.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ long_url: longUrl })
            });
            
            const result = await response.json();
            if(result.success) {
                const shortUrl = `https://ebd.biz.id/${result.short_code}`;
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <strong>Short URL:</strong> 
                        <a href="${shortUrl}" target="_blank">${shortUrl}</a>
                        <button onclick="copyToClipboard('${shortUrl}')" class="btn btn-sm btn-success">Copy</button>
                    </div>
                `;
            }
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert('Copied!');
        }
    </script>
</body>
</html>
