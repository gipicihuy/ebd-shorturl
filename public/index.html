<!DOCTYPE html>
<html>
<head>
    <title>EBD URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding: 20px; }
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body text-center">
                <h1>ðŸ”— EBD URL Shortener</h1>
                <p class="text-muted">ebd.biz.id</p>
                
                <form id="shortenForm" class="mt-4">
                    <div class="input-group">
                        <input type="url" id="longUrl" class="form-control" 
                               placeholder="https://example.com/very-long-url" required>
                        <button type="submit" class="btn btn-primary">Shorten</button>
                    </div>
                </form>

                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            
            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ long_url: longUrl })
                });
                
                const result = await response.json();
                
                if(result.success) {
                    const shortUrl = `https://ebd.biz.id/${result.short_code}`;
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            <h5>âœ… URL Pendek Berhasil!</h5>
                            <div class="input-group mt-2">
                                <input type="text" class="form-control" value="${shortUrl}" readonly id="shortUrl">
                                <button class="btn btn-success" onclick="copyToClipboard()">Copy</button>
                            </div>
                            <small class="text-muted mt-2 d-block">
                                <a href="${shortUrl}" target="_blank">Test URL</a>
                            </small>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">Error: ${result.error}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">Network error: ${error.message}</div>
                `;
            }
        });

        function copyToClipboard() {
            const copyText = document.getElementById("shortUrl");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("URL berhasil disalin!");
        }
    </script>
</body>
</html>
